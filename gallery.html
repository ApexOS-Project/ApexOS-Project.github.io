    <script>
        const navbarLinks = document.querySelectorAll('.navbar a')
 
        navbarLinks.forEach(link => {
          link.addEventListener('click', () => {
            link.classList.add('bubble')
 
            link.addEventListener('transitionend', () => {
              link.classList.remove('bubble')
            })
          })
        })
     </script>
